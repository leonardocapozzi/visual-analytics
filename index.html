<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="css/index-style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    
    <meta http-equiv="content-type" content="text/html; charset=utf-8">


    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>


    <!--LEGEND AND SLIDER-->    
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    
    <!-- js imports -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/underscore@1.13.1/underscore-umd-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.min.js"></script>

    <!-- Dataset modules -->
    <script type="module" src="js/dataset/dataset.js"></script>
    <script type="module" src="js/dataset/dataset-filter.js"></script>

    <!-- PCA modules -->
    <script type="module" src="js/pca/utils/matrix-operations.js"></script>
    <script type="module" src="js/pca/pca-matrix-builder.js"></script>

    <!-- Index module -->
    <script type="module" src="js/index.js"></script>

</head>

<body>
    
    <div class = "container" style="height: 100vh;">
        <div id = "mapId" style="background-color: lightblue;">
            <svg id = "map"></svg> 
            <script type="module" src="js/map.js"></script>
        </div>
        
        <div id ="pcaId">
            <div id = "pca-container" style="height: 100%; width: 100%; float: left; background-color: white;">
            
                <script type="module" src="js/pca/pca-script.js"></script>
    
            </div>
    
        </div>

        <div id="filter-container" class = "control-panel">
            <div style="height: 100%; width: 100%; float: left; background-color: rgb(233, 205, 128)">

                <div id = "calendar-filter-container" style = "margin-top: 5%;">
                    <h4 style = "margin-left: 5%;; margin-bottom: 2%;">Choose accidents year(s):</h4>
                    
                    <div>
                        <div style = "width: 30%; float: left; margin-left: 5%;">
                            <input type = "checkbox" name = "year-checkbox" value = "2016" checked>2016</input>
                        </div>    
                        
                        <div style = "width: 30%; float: left;">
                            <input type = "checkbox" name = "year-checkbox" value = "2017" checked>2017</input>    
                        </div>
    
                        <div style = "width: 30%; float: left; margin-left: 5%;">
                            <input type = "checkbox" name = "year-checkbox" value = "2018" checked>2018</input>
                        </div>  
                    </div>  
                    
                    <div>
                        <div style = "width: 30%; float: left; margin-left: 5%;">
                            <input type = "checkbox" name = "year-checkbox" value = "2019" checked>2019</input>    
                        </div>
    
                        <div style = "width: 30%; float: left;">
                            <input type = "checkbox" name = "year-checkbox" value = "2020" checked>2020</input>    
                        </div>
                    </div>

                </div>

                <div id = "season-filter-container" style = "margin-top: 25%;">
                    <h4 style = "margin-left: 5%;; margin-bottom: 2%;">Choose accidents season(s):</h4>
                    
                    <div>
                        <div style = "width: 40%; float: left; margin-left: 5%;">
                            <input type = "checkbox" name = "season-checkbox" value = "Spring" checked>Spring</input>
                        </div>    
                        
                        <div style = "width: 40%; float: left;">
                            <input type = "checkbox" name = "season-checkbox" value = "Summer" checked>Summer</input>    
                        </div>
                    </div>  
                    
                    <div>
                        <div style = "width: 40%; float: left; margin-left: 5%;">
                            <input type = "checkbox" name = "season-checkbox" value = "Autumn" checked>Autumn</input>    
                        </div>
    
                        <div style = "width: 40%; float: left;">
                            <input type = "checkbox" name = "season-checkbox" value = "Winter" checked>Winter</input>    
                        </div>
                    </div>
                </div>
            
                <div id = "time-filter-container" style= "margin-top: 25%">
                    
                    <h4 style = "margin-top: 2%; margin-left: 5%;; margin-bottom: 2%;">Choose accidents time:</h4> 
                    
                    <div style = "width: 30%; float: left; margin-left: 5%;">
                        <input type = "checkbox" id = "day-checkbox" checked>Day</input>
                    </div>    
                    
                    <div style = "width: 30%; float: left;">
                        <input type = "checkbox" id = "night-checkbox" checked>Night</input>    
                    </div>
                     
                </div>
    
            </div>
        </div> 
        <div id = "parallelArea">
            <script type="module" src="js/parallel.js"></script>
        </div>
    </div> 
</body>

</html>
