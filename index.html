    <script type="module" src="js/pca/utils/matrix-operations.js"></script>
    <script type="module" src="js/pca/pca-matrix-builder.js"></script>

    <!-- Index module -->
    <script type="module" src="js/index.js"></script>

<body>
    
    <div class = "container" style="height: 100vh;">
        <div id = "mapId" style="background-color: lightblue;">
            <svg id = "map"></svg> 
        </div>
        
        <div id ="pcaId">
            <div id = "pca-container" style="height: 100%; width: 100%; float: left; background-color: white;">
            
                <script type="module" src="js/pca/pca-script.js"></script>
    
            </div>
    
        </div>

        <div id="controlId">
            <div style="height: 100%; width: 100%; float: left; background-color: orange">
            
                <div id = "time-wrapper">
                    <h4 style = "margin-top: 2%; margin-left: 5%;">Choose accidents time:</h4>
    
                    <div style = "margin-top: 5%; margin-left: 5%;">
    
                        <input type = "checkbox" id = "day-checkbox" checked>Day</input>
                 
    
                    </div>    
                    
                    <div style = "margin-top: 2%; margin-left: 5%;">
    
                        <input type = "checkbox" id = "night-checkbox" checked>Night</input>
    
                    </div>   
                </div>
    
            </div>
        </div> 
        <div id = "paralId" style="background-color: blueviolet;">
            <h3>Parallel</h3>
        </div>
    </div> 
    
 
    <!-- js map import-->
    <script src="js/map.js"></script>
