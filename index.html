<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="css/index-style.css">
    
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>


    <!--LEGEND AND SLIDER-->    
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    
    <!-- js imports -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/dataset.js"></script>
    <script type="text/javascript" src="js/pca.js"></script>

</head>

<body>
    
    <div class = "container" style="height: 100vh;">
        <div id = "mapId" style="background-color: lightblue;">
            <svg id = "map"></svg> 
        </div>
        
        <div id ="pcaId" style="background-color: orange;">
            <h3>Click on button to execute js script</h3>
            <button type="button" class="btn btn-primary" onclick="pca()">Click me</button>
        </div>

        <div id = "controlId" style="background-color: orangered;" >
            <h3>Control panel</h3>
            <label for="day">
                <input class ="yearCheckbox" type="checkbox" id="day" value="day" onclick="showDayDetails();"/>Day</label>
            <label for="night">
                <input class ="yearCheckbox" type="checkbox" id="night" value="night" onclick="showNightDetails();"/>Night</label>
            <label for="2016">
                <input class ="yearCheckbox" type="checkbox" id="2016" value="2016" onclick="show2016Details();"/>2016</label>
            <label for="2017">
                <input class ="yearCheckbox" type="checkbox" id="2017" value="2017" onclick="show2017Details();"/>2017</label>
            <label for="2018">
                <input class ="yearCheckbox" type="checkbox" id="2018" value ="2018" onclick="show2018Details();"/>2018</label>    
            <label for="2019">
                <input class ="yearCheckbox" type="checkbox" id="2019" value="2019" onclick="show2019Details();"/>2019</label>   
            <label for="2020">
                <input class ="yearCheckbox" type="checkbox" id="2020" value="2020" onclick="show2020Details();"/>2020</label>
            <label for="allYears">
                <input class ="yearCheckbox" type="checkbox" id="allYears" value="all" onclick="showAllYearsDetails();"/>All years</label>
            <label for="spring">
                <input class ="yearCheckbox" type="checkbox" id="spring" value="spring" onclick="showSpringDetails();"/>Spring</label>  
            <label for="summer">
                <input class ="yearCheckbox" type="checkbox" id="summer" value="summer" onclick="showSummerDetails();"/>Summer</label>
            <label for="autumn">
                <input class ="yearCheckbox" type="checkbox" id="autumn" value="autumn" onclick="showAutumnDetails();"/>Autumn</label>
            <label for="winter">
                <input class ="yearCheckbox" type="checkbox" id="winter" value="winter" onclick="showWinterDetails();"/>Winter</label>
                      
        </div>
    
        <div id = "paralId" style="background-color: blueviolet;">
            <h3>Parallel</h3>
        </div>
    </div>

    <!--js map import-->
    <script src="js/map.js"></script>


     
   
</body>

</html>
